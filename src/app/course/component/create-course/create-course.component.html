<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
	<div class="form-group">
		<label for="name">Course Name</label>
		<input
			type="text"
			name="name"
			id="name"
			ngModel
			required
			class="form-control"
			style="width: 400px"
		/>
	</div>
	<div class="form-group">
		<label for="name">Description</label>
		<input
			type="text"
			name="description"
			id="description"
			ngModel
			required
			class="form-control"
			style="width: 400px"
		/>
	</div>
	<button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">
		Create
	</button>
</form>
